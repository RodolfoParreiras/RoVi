<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rodolfo&Vitória</title>
</head>
<body>
    <header>
        <h1>Rodolfo e Vitória</h1>
    </header>

    <section class="interface">
        <div class="imagem">
            <img src="imagens\WhatsApp Image 2024-12-03 at 10.16.01.jpeg">
        </div>

        <div class="counter">
            <h1>Estamos juntos há:</h1>
            <div class="time-unit">
                <span id="years"></span>
                <span class="label">anos</span>
            </div>
            <div class="time-unit">
                <span id="months"></span>
                <span class="label">meses</span>
            </div>
            <div class="time-unit">
                <span id="days"></span>
                <span class="label">dias</span>
            </div>
            <div class="time-unit">
                <span id="hours"></span>
                <span class="label">horas</span>
            </div>
            <div class="time-unit">
                <span id="minutes"></span>
                <span class="label">minutos</span>
            </div>
            <div class="time-unit">
                <span id="seconds"></span>
                <span class="label">segundos</span>
            </div>
        </div>
    </section>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
